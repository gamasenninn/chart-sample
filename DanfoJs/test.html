<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>
    <title>Document</title>

<body>

    <div id="plot_div"></div>
    <script>

        s = new dfd.Series([1, 3, 2, 6, 10, 34, 40, 51, 90, 75])
        s.plot("plot_div").line()

    </script>

    <div id="plot_div2"></div>
    <script>

        df = new dfd.DataFrame({
            'pig': [20, 18, 489, 675, 1776],
            'horse': [4, 25, 281, 600, 1900]
        }, { index: [1990, 1997, 2003, 2009, 2014] })
        df.plot("plot_div2").line()

    </script>


    <div id="plot_div3"></div>
    <script>

        s3 = new dfd.Series([1, 3, 2, 6, 10, 34, 40, 51, 90, 75])
        s3.plot("plot_div3").bar()

    </script>

    <div id="plot_div4"></div>
    <script>

        df4 = new dfd.DataFrame({'pig': [20, 18, 489, 675, 1776],
                            'horse': [4, 25, 281, 600, 1900]}, {index: [1990, 1997, 2003, 2009, 2014]})
        df4.plot("plot_div4").bar()

    </script>
